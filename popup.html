<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <header class="border-bottom border-primary">
        <h3>NatureRemo Controller</h3>
    </header>
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class="label font-weight-bold">現在の温度</div>
                </div>
                <div class="col-12">
                    <div class="value">27.5℃</div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class="label font-weight-bold">現在の湿度</div>
                </div>
                <div class="col-12">
                    <div class="value">85%</div>
                </div>
            </div>
        </div>

    </div>

    <hr>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="label font-weight-bold">ON/OFF</div>
                </div>
                <div class="col-12">
                    <div class="toggle"><i class="fas fa-toggle-on"></i></div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class="label font-weight-bold">設定温度</div>
                </div>
                <div class="col-3">
                    <div class="value">25℃</div>
                </div>
                <div class="col-2 arrow">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="col-2 arrow">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class="label font-weight-bold">モード</div>
                </div>
                <div class="col-12">
                    <div class="value"><i class="fas fa-snowflake snow"></i></div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class="label font-weight-bold">風量</div>
                </div>
                <div class="col-12">
                    <div class="value"><i class="fas fa-wind"></i><span class="col-2">4</span></div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <div class="label font-weight-bold">風向</div>
                </div>
                <div class="col-12">
                    <div class="value"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
